<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treine me</title>

    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;1,700&family=Mulish:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="page">
        <header>
            <img src="images/logo.svg" alt="logo">
            <nav>
                <ul>
                    <li><strong>Home</strong></li>
                    <li>Sobre</li>
                    <li>Treinar</li>
                </ul>
            </nav>

        </header>
        <main>

            <section class="text">
                <h1>Treinos <span>exclusivos</span><br>para você!</h1>
                <p>
                    Nós criamos treinos <strong>exclusivos e únicos para você.</strong><br> 
                    Invista no seu corpo e <strong>tenha muito mais performance</strong> e<br>
                    qualidade de vida.
                </p>
                <button><img src="images/whatsapp.svg" alt="logo do whatsapp">Comece já</button>
            </section>
            <img id="whatsapp" src="images/image.png" alt="garota pulando corda e praticando exercícios">

        </main>

        
        <footer>
            <p>fale conosco no instagram <strong>@treine.me</strong></p>
        </footer>

        <img id="balls" src="images/balls.svg" alt="bloinhas verdes no canto inferior direito da tela">
    </div>

</body>
</html>
